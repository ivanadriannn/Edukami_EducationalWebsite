<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Delius+Unicase:wght@400;700&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <title>Edit Profile</title>
    <link rel="icon" href="styles/header_icons/logo.png">
    <link rel="stylesheet" href="styles/editProfile.css">
</head>
<body>

    


    <div class="header">
        <a href="profile.html">
            <div class="back">
                <img class="arrow" src="styles/header_icons/arrow_back.png">
            </div>
        </a>
        

        <div class="name">
            <img class="logo" src="styles/header_icons/logo.png">
            <div class="web_name">EDUKAMI</div>
        </div>
    </div>

    

    <div class="profile_wallpaper">
        <div class="profile_picture_frame">
        </div>
    </div>

    <div class="edit">
        <div class="fill_in">
            <div class="label">
                Name
            </div>
            <input type="text" class="enter" placeholder="Write your new name">
        </div>
        <div class="fill_in">
            <div class="label">
                Description
            </div>
            <input type="text" class="enter" placeholder="Write your new description">
        </div>
        <div class="fill_in">
            <div class="label">
                Birth Date
            </div>
            <input type="text" class="enter" placeholder="Write your updated birth date">
        </div>
        <button class="confirm">
            Confirm
        </button>
    </div>

    <div class="footer">
        <div  class="footer_contact">
            <p class="footer_contact_title">
                Contact Us
            </p>
            <div class="footer_social_media">
                <div class="footer_icon_frame">
                    <img class="footer_icon" src="styles/footer_icons/facebook.png">
                </div>
                <p class="footer_handle">
                    Edukami_Id
                </p>
            </div>
            <div class="footer_social_media">
                <div class="footer_icon_frame">
                    <img class="footer_icon" src="styles/footer_icons/instagram.png">
                </div>
                <p class="footer_handle">
                    Edukami_Id
                </p>
            </div>
            <div class="footer_social_media">
                <div class="footer_icon_frame">
                    <img class="footer_icon" src="styles/footer_icons/whatsapp.png">
                </div>
                <p class="footer_handle">
                    6281529348
                </p>
            </div>
        </div>

        <div class="line_break">

        </div>

        <div class="footer_others">
            <li>
                <ul>Privacy & Policy</ul>
                <ul>Terms</ul>
                <ul>Settings</ul>
            </li>
        </div>
    </div>
</body>
</html>
