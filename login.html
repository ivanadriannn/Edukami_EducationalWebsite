<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Delius+Unicase:wght@400;700&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Delius+Unicase:wght@400;700&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <title>Login</title>
    <script src="login.js" defer></script>   
    <link rel="icon" href="mainStyles/header_icons/logo.png">
    <link rel="stylesheet" href="mainStyles/login.css">
</head>
<body>
    <a href="actualMenu.html">
        <div class="back">
            <img class="arrow" src="mainStyles/header_icons/arrow_back.png">
        </div>
    </a>

    <div class="login_box">
            <div class="name_box">
                <div class="logo_box">
                    <img class="logo" src="mainStyles/header_icons/logo.png">
                </div>
                <div class="website_name">
                    EDUKAMI
                </div>
            </div>

            <div class="instruction">
                LOGIN
            </div>

            <form action="catalog.html" class="login_form" method="GET" onsubmit="validateForm(event)" id="regisForm">

                <div class="fill_in">
                    <div class="label">
                        Email
                    </div>
                    <input type="text" name="email" id="email" class="enter" placeholder="Write your email">
                </div>

                <div class="fill_in">
                    <div class="label">
                        Password
                    </div>
                    <input type="password" class="enter" name="password" id="password" placeholder="Write your password">
                </div>

                <div class="forgot">
                    Forgot Password?
                </div>

                <a href="catalog.html">
                    <button class="login">
                        Login
                    </button>
                </a>
                <h4 id="error" style="color:red"></h4>
            </form>
    </div>
</body>
</html>
